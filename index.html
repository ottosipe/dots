<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Dots - By Otto</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<div id="fb-root"></div>
		<div id="search_bar">
                <form id="search_form" class="form-inline" role="form">
                        <div class="form-group">
                                <input type="text" class="form-control" id="user" placeholder="Add Friend ..." autocomplete="off">
                        </div>
                        <button type="reset" class="clear btn btn-default">Clear</button>
                        <div id="search_dropdown" class="well hide">
                        </div>
                </form>
        </div>

		<div id="login_bar">

			<img id="user_img" src="">
			<input type="button" class="login btn btn-default" value="login">
			<input type="button" class="logout btn btn-default hide" value="logout">
		</div>

		<div id="stats">
			<span class="stat">
				<span id="people" class="jumbo">0</span>
				<span class="unit">people</span>
			</span>
		</div>

		<div id="spinner" class="hide">
		</div>

		<canvas id="viewport" width="100%" height="100%"></canvas>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.4/spin.min.js"></script>
		<script src="arbor.js"></script>
		<script src="renderer.js" type="text/javascript"></script>
		<script src="graph.js" type="text/javascript"></script>
		<script src="fb.js" type="text/javascript"></script>
		<script src="typeahead.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
		
	</body>
</html>
